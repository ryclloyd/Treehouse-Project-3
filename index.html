<!DOCTYPE html>
<html lang="en">
<head>
	<title>Treehouse Project 3 - Online Registration Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link  rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
	<header>
		<ul class="header-container">
			<li class="heading"><h1>The Code Review</h1></li>
			<li><i class="fas fa-user-secret"></i>
		</ul>
	</header>
		<div class="sign-up">
			<h2 class="sign-heading">Signup for our Newsletter</h2>
			<p class="sign-up-txt">Get the latest news on how your code is doing right in your inbox</p>
		</div>

	<form class="form-flex">
		<hr class="line-1">	
		<hr class="line-2">
		
		<fieldset>
			<legend class=legend-contact>Contact Information</legend>
			<div class="field">
				<label for="name">Full Name</label>
				<input type="text" id="name" name="user-name" placeholder="required" required>
			</div>
			<div class="field">
				<label for="email">Email Address</label>
				<input type="email" id="email" name="user-email"  placeholder="required" required>
			</div>
			<div class="field">
				<label for="phone">Phone Number</label>
				<input type="tel" id="phone" name="user-phone" placeholder="Ex. 555-555-5555">
			</div>
			<div class="field">
				<label for="address1">Street Address</label>
				<input type="text" id="address1" name="user-address1">
			</div>
			<div class="field">
				<label for="address2">Address Line 2</label>
				<input type="text" id="address2" name="user-address2">
			</div>
			<div class="field">
				<label for="city">City</label>
				<input type="text" id="city" name="user-city">
			</div>
			<div class="field">
				<label for="state">State</label>
				<select id="state" name="user-state" required>
			<option value="" selected="selected">Select State</option>
			<option value="AL">Alabama</option>
			<option value="AK">Alaska</option>
			<option value="AZ">Arizona</option>
			<option value="AR">Arkansas</option>
			<option value="CA">California</option>
			<option value="CO">Colorado</option>
			<option value="CT">Connecticut</option>
			<option value="DE">Delaware</option>
			<option value="DC">District Of Columbia</option>
			<option value="FL">Florida</option>
			<option value="GA">Georgia</option>
			<option value="HI">Hawaii</option>
			<option value="ID">Idaho</option>
			<option value="IL">Illinois</option>
			<option value="IN">Indiana</option>
			<option value="IA">Iowa</option>
			<option value="KS">Kansas</option>
			<option value="KY">Kentucky</option>
			<option value="LA">Louisiana</option>
			<option value="ME">Maine</option>
			<option value="MD">Maryland</option>
			<option value="MA">Massachusetts</option>
			<option value="MI">Michigan</option>
			<option value="MN">Minnesota</option>
			<option value="MS">Mississippi</option>
			<option value="MO">Missouri</option>
			<option value="MT">Montana</option>
			<option value="NE">Nebraska</option>
			<option value="NV">Nevada</option>
			<option value="NH">New Hampshire</option>
			<option value="NJ">New Jersey</option>
			<option value="NM">New Mexico</option>
			<option value="NY">New York</option>
			<option value="NC">North Carolina</option>
			<option value="ND">North Dakota</option>
			<option value="OH">Ohio</option>
			<option value="OK">Oklahoma</option>
			<option value="OR">Oregon</option>
			<option value="PA">Pennsylvania</option>
			<option value="RI">Rhode Island</option>
			<option value="SC">South Carolina</option>
			<option value="SD">South Dakota</option>
			<option value="TN">Tennessee</option>
			<option value="TX">Texas</option>
			<option value="UT">Utah</option>
			<option value="VT">Vermont</option>
			<option value="VA">Virginia</option>
			<option value="WA">Washington</option>
			<option value="WV">West Virginia</option>
			<option value="WI">Wisconsin</option>
			<option value="WY">Wyoming</option>
			</select>
			</div>
			<div class="field">
				<label for="zip">Zip Code</label>
				<input type="text" id="zip" name="user-zip" placeholder="5-digits">
			</div>
		</fieldset>

		<hr class="line-3">	

		<fieldset class="newsletter-flex">
			<legend class="legend-news">Newsletter</legend>
			<p class="newsletter-txt">Select the newsletters you would like to receive:</p>
			<ul class="news-flex">
				<li>
					<input type="checkbox" id="html-news" value="html-news" name="user-newsletter">
					<label for="html-news">HTML News</label>
				</li>
				<li>
					<input type="checkbox" id="css-news" value="css-news" name="user-newsletter">
					<label for="css-news">CSS News</label>
				</li>
				<li>
					<input type="checkbox" id="js-news" value="js-news" name="user-newsletter">
					<label for="js-news">Javascript News</label>
				</li>
			</ul>					
			<label>Select newsletter format:</label>
			<ul class="news-format">
				<li>
					<input type="radio" id="html" value="html" name="user-news-format">
					<label for="html">HTML</label>
				</li>
				<li>
					<input type="radio" id="plain-text" value="plain-text" name="user-news-format">
					<label for="plain-text">Plain text</label>
				</li>
			</ul>
			<label for="other-topics" class="other-topics">Other topics you'd like to hear about?</label>
			<textarea id="other-topics" name="user-topics"></textarea>
			<button>Sign Up</button>
		</fieldset>
	</form>
	<div class="footer-text">The Code Review &copy; 2020</div>
</body>
</html>
