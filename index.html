<!DOCTYPE html>
<html lang="en">
<head>
	<link  rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Treehouse Project 3 - Online Registration Form</title>
</head>
<body>
	<header>
		<ul class="header-container">
			<li class="heading"><h1>The Code Review</h1></li>
			<i class="fas fa-user-secret" alt="secret agent character"></i>
		</ul>
			<h2>Signup for our Newsletter</h2>
			<p class="header-text">Get the latest news on how your code is doing right in your inbox</p>
	</header>
	<form>
		<hr class="hr-contact">
		<fieldset class="contact-container">
			<legend><h2>Contact Information</h2></legend>	
				<ul class="contact-flex">
					<li><label for="name">Full Name</label></li>
					<li><input type="text" id="name" name="user-name" placeholder="required" class="form-field name" required></li>
				
					<li><label for="email">Email Address</label></li>
					<li><input type="email" id="email" name="user-email"  placeholder="required" class="form-field email" required></li>
			
					<li><label for="phone">Phone Number</label></li>
					<li><input type="tel" id="phone" name="user=phone" placeholder="Ex. 555-555-5555" class="form-field"></li>
			
					<li><label for="address1">Street Address</label></li>
					<li><input type="text" id="address1" name="user-address1"  class="form-field"></li>
				
					<li><label for="address2">Address Line 2</label></li>
					<li><input type="text" id="address2" name="user-address2"  class="form-field"></li>
			
					<li><label for="city">City</label></li>
					<li><input type="text" id="city" name="user-city"  class="form-field"></li>
			
					<li><label for="state">State</label></li>
					<li><select id="state" name="user-state"  class="form-field state" required>
						  <option value="" selected="selected">Select State</option>
						  <option value="AL">Alabama</option>
						  <option value="AK">Alaska</option>
						  <option value="AZ">Arizona</option>
						  <option value="AR">Arkansas</option>
						  <option value="CA">California</option>
						  <option value="CO">Colorado</option>
						  <option value="CT">Connecticut</option>
						  <option value="DE">Delaware</option>
						  <option value="DC">District Of Columbia</option>
						  <option value="FL">Florida</option>
						  <option value="GA">Georgia</option>
						  <option value="HI">Hawaii</option>
						  <option value="ID">Idaho</option>
						  <option value="IL">Illinois</option>
						  <option value="IN">Indiana</option>
						  <option value="IA">Iowa</option>
						  <option value="KS">Kansas</option>
						  <option value="KY">Kentucky</option>
						  <option value="LA">Louisiana</option>
						  <option value="ME">Maine</option>
						  <option value="MD">Maryland</option>
						  <option value="MA">Massachusetts</option>
						  <option value="MI">Michigan</option>
						  <option value="MN">Minnesota</option>
						  <option value="MS">Mississippi</option>
						  <option value="MO">Missouri</option>
						  <option value="MT">Montana</option>
						  <option value="NE">Nebraska</option>
						  <option value="NV">Nevada</option>
						  <option value="NH">New Hampshire</option>
						  <option value="NJ">New Jersey</option>
						  <option value="NM">New Mexico</option>
						  <option value="NY">New York</option>
						  <option value="NC">North Carolina</option>
						  <option value="ND">North Dakota</option>
						  <option value="OH">Ohio</option>
						  <option value="OK">Oklahoma</option>
						  <option value="OR">Oregon</option>
						  <option value="PA">Pennsylvania</option>
						  <option value="RI">Rhode Island</option>
						  <option value="SC">South Carolina</option>
						  <option value="SD">South Dakota</option>
						  <option value="TN">Tennessee</option>
						  <option value="TX">Texas</option>
						  <option value="UT">Utah</option>
						  <option value="VT">Vermont</option>
						  <option value="VA">Virginia</option>
						  <option value="WA">Washington</option>
						  <option value="WV">West Virginia</option>
						  <option value="WI">Wisconsin</option>
						  <option value="WY">Wyoming</option>
					</select></li>
					
					<li><label for="zip">Zip Code</label></li>
					<li><input type="text" id="zip" name="user-zip"  pattern="[0-9]{5}" placeholder="5-digits" class="form-field zip"></li>
			</ul>
		</fieldset>
		
			<hr class="hr-news">	
		<fieldset class="newsletter-container">
			<legend><h2>Newsletter</h2></legend>
				<label>Select the newsletters you would like to receive:</label>
					<ul class="news-type">
							<li><input type="checkbox" id="html-news" value="html-news" name="user-newsletter">
									<label for="html-news" class="box-label">HTML News</label>
							</li>
							<li><input type="checkbox" id="css-news" value="css-news" name="user-newsletter">
									<label for="css-news" class="box-label">CSS News</label>
							</li>
							<li><input type="checkbox" id="js-news" value="js-news" name="user-newsletter">
									<label for="js-news" class="box-label">Javascript News</label>
							</li>
					</ul>					
					<label>Select newsletter format:</label>
					<ul class="news-format">
							<li><input type="radio" id="html" value="html" name="user-news-format">
								<label for="html">HTML</label>
							</li>
							<li><input type="radio" id="plain-text" value="plain-text" name="user-news-format">
								<label for="plain-text">Plain text</label>
							</li>
					</ul>
					<label for="other-topics" class="other-topics">Other topics you'd like to hear about?</label>
						<textarea id="other-topics" name="user-topics"></textarea>
						<button>Sign Up</button>
		</fieldset>
	</form>
	
</body>
<footer>
    <p class="footer-text">The Code Review &copy; 2020</p>
</footer>
</html>
